<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div id="container">
            <picture >
                <source media="(min-width: 720px)" srcset="images/image-product-desktop.jpg">
                <source media="(min-width: 375px)" srcset="images/image-product-mobile.jpg">
                <img class="picture-product" src="images/image-product-mobile.jpg" alt='product'/>
              </picture>
            <div id="content">
                <p id="perfume">Perfume</p>
                <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
                <p id="description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <p id="currentprice">$149.99</p>
                    <p id="strikeprice">$169.99</p>
                </div>
                
                <button><img src="images/icon-cart.svg" alt="cart" id="cart-icon"/>Add to Cart</button>
            </div>
        </div>
    </main>
    
</body>
</html>
